<!-- Social Links Cluster -->
<div class="social-cluster">
    <a href="https://www.linkedin.com/in/mario-jimenez-marset" class="social-link"
        target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin-in"></i>
        <span class="social-tooltip">{{ 'SOCIAL.LINKEDIN' | translate }}</span>
    </a>
    <a href="https://github.com/marsett" class="social-link"
        target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
        <span class="social-tooltip">{{ 'SOCIAL.GITHUB' | translate }}</span>
    </a>
    <a href="mailto:mariojimenezmarset@outlook.com" class="social-link"
        target="_blank" rel="noopener noreferrer">
        <i class="fas fa-envelope"></i>
        <span class="social-tooltip">{{ 'SOCIAL.EMAIL' | translate }}</span>
    </a>
              
    <!-- BotÃ³n para alternar modo oscuro -->
    <button class="theme-toggle" (click)="toggleTheme()">
        <i [class]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
        <span class="theme-tooltip">{{ (isDarkMode ? 'THEME.LIGHT' : 'THEME.DARK') | translate }}</span>
    </button>

    <!-- Selector de idiomas -->
    <div class="language-selector" [class.open]="isLanguageMenuOpen">
        <button class="language-toggle" (click)="toggleLanguageMenu()">
            <span class="flag-icon" [class]="'flag-' + currentLanguage"></span>
            <span class="language-tooltip">{{ 'LANGUAGE.SELECT' | translate }}</span>
            <i class="fas fa-chevron-down arrow" [class.rotated]="isLanguageMenuOpen"></i>
        </button>
                 
        <div class="language-menu" [class.show]="isLanguageMenuOpen">
            <button class="language-option" (click)="changeLanguage('es')"
                     [class.active]="currentLanguage === 'es'">
                <span class="flag-icon flag-es"></span>
                <span>{{ 'LANGUAGE.SPANISH' | translate }}</span>
            </button>
            <button class="language-option" (click)="changeLanguage('en')"
                     [class.active]="currentLanguage === 'en'">
                <span class="flag-icon flag-en"></span>
                <span>{{ 'LANGUAGE.ENGLISH' | translate }}</span>
            </button>
        </div>
    </div>
</div>
