<!-- Navigation Menu Cluster -->
<div class="navigation-cluster">
  <button 
    *ngFor="let item of navigationItems" 
    class="nav-item"
    [class.active]="activeSection === item.id"
    (click)="scrollToSection(item.id)"
    [title]="item.labelKey | translate">
    <i [class]="item.icon"></i>
    <span class="nav-tooltip">{{ item.labelKey | translate }}</span>
  </button>
</div>
